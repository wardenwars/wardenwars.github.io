<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>コミュニティー宣伝</title>
    <style>
      h1 {
        font-family: Meiryo, sans-serif;
      }
    </style>
    <style>
      body {
        background-color: rgb(49, 51, 56);
      }
    </style>  
    <style>
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      .card {
        width: 300px;
        height: 400px;
        margin: 20px;
        position: relative;
        overflow: hidden;
      }
      .card img {
        width: 40%;
        height: 40%;
        object-fit: contain;
      }
      .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        transition: opacity 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        color: #fff;
      }
      .card:hover .overlay {
        opacity: 1;
      }
      .text {
        font-size: 1.5rem;
        font-weight: bold;
        margin-top: 1rem;
      }
      .link {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;"><font color="white">Warden Warsイベント</font></h1>
    <div style="text-align: center;">
    <main>
      <div class="card">
        <a href="https://example.com/community2" target="_blank">
          <div style="text-align: center;">
            <img src="1com.png" alt="your image" style="margin-top: 50%;">
            <div style="margin-top: 80px;"><font color="white" size="5">たまご鯖</font></div>
          <div class="overlay">
          </div>
          </div>
          <div class="link"></div>
        </a>
      </div>
      <div class="card">
        <a href="https://example.com/community2" target="_blank">
          <div style="text-align: center;">
            <img src="com.png" alt="your image" style="margin-top: 50%;">
            <div style="margin-top: 80px;"><font color="white" size="5">ぼすを鯖</font></div>
          <div class="overlay">
          </div>
          </div>
          <div class="link"></div>
        </a>
      </div>
      <div class="card">
        <a href="https://example.com/community2" target="_blank">
          <div style="text-align: center;">
            <img src="om.png" alt="your image" style="margin-top: 50%;">
            <div style="margin-top: 80px;"><font color="white" size="5">Minecraft/マイクラ</font></div>
          <div class="overlay">
          </div>
          </div>
          <div class="link"></div>
        </a>

      <div class="card">

            <img src="m.png" alt="your image" style="margin-top: 50%;">

          <div class="overlay">
          </div>
          </div>
          <div class="link"></div>
        </a>
    </div>
    <div class="card">
      <a href="https://example.com/community2" target="_blank">

          <img src="oh.png" alt="your image" style="margin-top: 50%;">

  </div>

</html>
